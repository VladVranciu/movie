<div class="container">
  @if(movieStore.selectedMovie()?.title){
  <div class="movie__container">
    @if(movieStore.isLoadingMovie()) {
    <div class="movie__loader">
      <i class="pi pi-spin pi-spinner" style="font-size: 36px"></i>
    </div>
    } @else {
    <div class="movie__poster">
      <div
        class="blur-load"
        [class]="{
          loaded: !isImgLoading
        }"
      >
        <i class="pi pi-spin pi-spinner" style="font-size: 36px"></i>
        <img
          role="presentation"
          [src]="movieStore.selectedImageSrc()"
          width="400"
          height="auto"
          (load)="onLoaded()"
        />
      </div>
    </div>
    <div class="movie__details">
      <div class="movie_details__title">
        <h2>
          {{ movieStore.selectedMovie()?.title }}
        </h2>
      </div>
      <div class="movie_details__description">
        {{ movieStore.selectedMovie()?.overview }}
      </div>
    </div>
    }
  </div>
  }
</div>
